{% extends "layout.html" %}
{% block contenido %}

<h1>Distancia entre dos puntos</h1>

<form method="post">
    <div>
        <label for="x1">x1</label>
        <input type="text" class="form-control" name="x1" id="x1" placeholder="x1">    
    </div>
    <div class="mb-3">
        <label for="y1" class="form-label">y1</label>
        <input type="text" class="form-control" id="y1" name="y1" placeholder="y1">
    </div>
    <div>
        <label for="x2">x2</label>
        <input type="text" class="form-control" name="x2" id="x2" placeholder="x2">    
    </div>
    <div class="mb-3">
        <label for="y2" class="form-label">y2</label>
        <input type="text" class="form-control" id="y2" name="y2" placeholder="y2">
    </div>
    <button type="submit" class="btn btn-primary">Calcular distancia</button>
</form>

<h3>Resultado: {{ resul }}</h3>


{% endblock %}
